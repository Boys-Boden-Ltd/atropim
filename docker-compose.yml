version: "3.4"

services:
  # 1. Database Service (Postgres 16)
  db:
    image: postgres:16-alpine
    container_name: ${PROJECT_NAME}-db
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
    volumes:
      - db_data:/var/lib/postgresql/data
    # Tuning command: Adjusts memory usage based on your .env limit
    command: postgres -c shared_buffers=${DB_MEMORY_LIMIT} -c work_mem=16MB

  # 2. Application Service (PHP 8.4)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ${PROJECT_NAME}-app
    restart: always
    environment:
      DB_HOST: db
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      DB_PORT: 5432
      # PHP JIT/Opcache Tuning for Performance
      PHP_OPCACHE_ENABLE: 1
      PHP_OPCACHE_JIT: 1255
      PHP_OPCACHE_JIT_BUFFER_SIZE: 100M
    volumes:
      - ./html:/var/www/html
      - ./config/php.custom.ini:/usr/local/etc/php/conf.d/custom.ini
    depends_on:
      - db

  # 3. Web Server (Nginx)
  web:
    image: nginx:mainline-alpine
    container_name: ${PROJECT_NAME}-web
    restart: always
    volumes:
      - ./html:/var/www/html
      # Mounts your custom nginx config to the default location
      - ./config/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app

  # 4. Cron Service (Background Jobs)
  # Uses the exact same image/code as 'app', but runs the Cron daemon
  cron:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ${PROJECT_NAME}-cron
    restart: always
    environment:
      DB_HOST: db
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      DB_PORT: 5432
    volumes:
      - ./html:/var/www/html
      - ./config/crontab:/etc/cron.d/atropim
    depends_on:
      - db
      - app
    command: /bin/sh -c "printenv > /etc/environment && chmod 0644 /etc/cron.d/atropim && cron -f"

volumes:
  db_data:

# Explicitly define network to avoid conflicts
networks:
  default:
    driver: bridge
    name: ${PROJECT_NAME}_default
