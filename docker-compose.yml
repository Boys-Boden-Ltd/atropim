version: "3.4"

services:
  init:
    user: www-data
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./html:/var/www/html
      - ./config/php.custom.ini:/usr/local/etc/php/conf.d/custom.ini
    command: ["true"]
    depends_on:
      - db

  db:
    image: postgres:16-alpine
    container_name: ${PROJECT_NAME}-db
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
    volumes:
      - db_data:/var/lib/postgresql/data
    command: postgres -c shared_buffers=${DB_MEMORY_LIMIT} -c work_mem=16MB

  app:
    user: www-data
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ${PROJECT_NAME}-app
    restart: always
    environment:
      DB_HOST: db
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      DB_PORT: 5432
      PHP_OPCACHE_ENABLE: 1
      PHP_OPCACHE_JIT: 1255
      PHP_OPCACHE_JIT_BUFFER_SIZE: 100M
    volumes:
      - ./html:/var/www/html
      - ./config/php.custom.ini:/usr/local/etc/php/conf.d/custom.ini
    depends_on:
      db:
        condition: service_started
      init:
        condition: service_completed_successfully

  web:
    image: nginx:mainline-alpine
    container_name: ${PROJECT_NAME}-web
    restart: always
    volumes:
      - ./html:/var/www/html
      - ./config/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app

  cron:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ${PROJECT_NAME}-cron
    restart: always
    environment:
      DB_HOST: db
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      DB_PORT: 5432
    volumes:
      - ./html:/var/www/html
      - ./config/php.custom.ini:/usr/local/etc/php/conf.d/custom.ini
      #- ./config/crontab:/tmp/crontab-source
    depends_on:
      db:
        condition: service_started
      init:
        condition: service_completed_successfully
    command: >
      /bin/bash -c "
      echo '>> Setting up PHP Interceptor...' &&
      if [ ! -f /usr/local/bin/php-original ]; then
          mv /usr/local/bin/php /usr/local/bin/php-original
      fi &&
      echo '#!/bin/bash' > /usr/local/bin/php &&
      echo 'if [[ \"$$@\" == *\"daemon\"* ]]; then' >> /usr/local/bin/php &&
      echo '    # Detach daemon process from the cron session using setsid' >> /usr/local/bin/php &&
      echo '    exec setsid /usr/local/bin/php-original \"$$@\"' >> /usr/local/bin/php &&
      echo 'else' >> /usr/local/bin/php &&
      echo '    # Run normal commands (like cron itself) directly' >> /usr/local/bin/php &&
      echo '    exec /usr/local/bin/php-original \"$$@\"' >> /usr/local/bin/php &&
      echo 'fi' >> /usr/local/bin/php &&
      chmod +x /usr/local/bin/php &&
      echo '>> Fixing permissions...' &&
      chown -R www-data:www-data /var/www/html/data /var/www/html/public /var/www/html/upload &&
      echo '>> Configuring Crontab...' &&
      echo '#!/bin/bash' > /root/run_cron.sh &&
      echo 'cd /var/www/html' >> /root/run_cron.sh &&
      echo '/usr/local/bin/php console.php cron > /dev/null 2>&1' >> /root/run_cron.sh &&
      chmod +x /root/run_cron.sh &&
      echo '* * * * * root /root/run_cron.sh' >> /etc/crontab &&
      echo '>> Starting Cron Daemon...' &&
      cron -f"

volumes:
  db_data:

networks:
  default:
    driver: bridge
    name: ${PROJECT_NAME}_default
